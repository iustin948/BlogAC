<div *ngIf="article" class="article-container">
  <h1>{{ article.title }}</h1>
  <div class="article-meta">
    <span>by {{ article.authorName }} on {{ article.postedDate | date }}</span>
  </div>
  <p>{{ article.content }}</p>
  <button  class="like-button">Like (42)</button>
