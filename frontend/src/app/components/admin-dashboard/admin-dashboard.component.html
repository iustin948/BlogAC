<div class="dashboard-container">
  <h2>Writer Requests</h2>
  <div *ngIf="requests.length === 0">
    <p>No pending requests.</p>
  </div>
  <div *ngIf="requests.length > 0" class="requests-table">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Category</th>
          <th>Cover Letter</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let request of requests">
          <td>{{ request.firstName }} {{ request.secondName }}</td>
          <td>{{ request.email }}</td>
          <td>{{ request.category }}</td>
          <td>{{ request.coverLetter }}</td>
          <td>
            <button (click)="approve(request.id!)" class="approve-btn">Approve</button>
            <button (click)="reject(request.id!)" class="reject-btn">Reject</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
